<!DOCTYPE html>
<html>
    <head>
        <title>Try it yourself</title>
    </head>
    <body>
        <p id="sample">Touch the button! </p>
        <button onclick="changeContent();">Change word</button>

        <script type="text/javascript">
            var index = 0;

            function changeContent() {
                var sample = document.getElementById("sample");

                if (index === 0) {
                    sample.innerHTML = "How are you?!";
                } else if (index === 1) {
                    sample.innerHTML = "FML";
                } else if (index === 2) {
                    sample.innerHTML = "I am Excited!";
                } else if (index === 3) {
                    sample.innerHTML = "Carpe Diem!";
                } else if (index === 4) {
                    sample.innerHTML = "Stay Positive!";
                } else if (index === 5) {
                    sample.innerHTML = "Get money!!"
                }

                // Increment the index and reset it if it exceeds the number of phrases
                index++;
                if (index > 5) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
